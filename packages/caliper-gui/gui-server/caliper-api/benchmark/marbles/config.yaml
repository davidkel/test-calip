---
test:
  clients:
    type: local
    number: 5
  rounds:
  - label: init
    txNumber:
    - 250
    rateControl:
    - type: fixed-rate
      opts:
        tps: 25
    - type: fixed-rate
      opts:
        tps: 50
    callback: benchmark/marbles/init.js
  - label: init2
    txNumber:
    - 250
    rateControl:
    - type: fixed-rate
      opts:
        tps: 5
    - type: fixed-rate
      opts:
        tps: 5
    callback: benchmark/marbles/init.js
observer:
  interval: 1
  type: prometheus
monitor:
  interval: 1
  type:
  - docker
  - process
  - prometheus
  docker:
    name:
    - all
  process:
  - command: node
    arguments: fabricClientWorker.js
    multiOutput: avg
  prometheus:
    url: "http://localhost:9090"
    push_url: "http://localhost:9091"
    metrics:
      ignore: [prometheus, pushGateway, cadvisor,  grafana, node-exporter]
      include:
        CPU% (Av):
            query: sum(rate(container_cpu_usage_seconds_total{name=~".+"}[5m])) by (name) * 100
            step: 10
            statistic: avg
        CPU% (max):
            query: sum(rate(container_cpu_usage_seconds_total{name=~".+"}[5m])) by (name) * 100
            step: 10
            statistic: max
        Memory (MB):
            query: sum(container_memory_rss{name=~".+"}) by (name)
            step: 10
            statistic: avg
            multiplier: 0.000001
