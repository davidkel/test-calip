# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: unitTests
  displayName: 'Base build and unit tests'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      ./scripts/check-package-names.sh
    displayName: 'check package names'

  - script: |
      npm install
      npm run bootstrap
    displayName: 'npm install, bootstrap'

  - script: |
      ./packages/caliper-publish/publish.js version check
    displayName: 'version check'

  - script: |
      npm test
    displayName: 'unit test'

- job: integrationTests
  displayName: 'Fabric Integration Test'
  dependsOn: unitTests
  variables: { BENCHMARK: fabric }
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'
  - script: |
      .travis/benchmark-integration-test-direct.sh
