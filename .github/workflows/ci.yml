name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Check correct usage of Caliper package names
      run: ./scripts/check-package-names.sh
    - name: Attempt to use cached dependencies
      uses: actions/cache@v2
      id: cache-npm
      with:
        path: './node_modules'
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-cache-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-cache-
    - name: Install project dependencies
      if: steps.cache-npm.outputs.cache-hit != 'true'
      run: npm install
    - name: Bootstrap lerna
      run: npm run bootstrap
    - name: Check the version consistency of subpackages
      run: ./packages/caliper-publish/publish.js version check
    - name: Run unit tests
      run: npm test
